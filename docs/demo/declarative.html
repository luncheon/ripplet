<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ripplet.js declarative example</title>
    <style>
      [data-ripplet] {
        font-family: Arial, sans-serif;
        font-size: 16px;
        width: 100px;
        height: 80px;
        background-color: white;
        border: none;
        outline: none;
        border-radius: 4px;
        border: 1px solid rgba(0, 0, 0, .1);
        padding: 8px;
        margin-right: 8px;
        text-align: center;
        vertical-align: top;
        -webkit-tap-highlight-color: transparent;
      }
      .vars {
        --color: hsl(20, 100%, 50%);
        --opacity: 1;
        --spreading-duration: 1s;
        --spreading-delay: .5s;
        --spreading-timing-function: cubic-bezier(0.5, 1.5, .6, -1);
        --clearing-duration: 4s;
        --clearing-delay: 2s;
        --clearing-timing-function: cubic-bezier(0.5, 1.5, .6, -1);
      }
    </style>
  </head>
  <body style="zoom: 2; transform: scale(1.2,1.4)">
    <!-- <script src="https://cdn.jsdelivr.net/npm/ripplet.js/umd/ripplet-declarative.min.js"></script> -->
    <script src="../umd/ripplet-declarative.min.js"></script>
    <script>ripplet.defaultOptions.color = 'rgb(255, 0, 255)';</script>
    <button data-ripplet>Default</button>
    <button data-ripplet="color: rgb( 64, 192, 255); spreading-duration: 2s; clearing-delay: 1.8s;">Sky Blue Slow</button>
    <button class="vars" data-ripplet="
        color: var(--color);
        opacity: var(--opacity);
        spreading-duration: var(--spreading-duration);
        spreading-delay: var(--spreading-delay);
        spreading-timing-function: var(--spreading-timing-function);
        clearing-duration: var(--clearing-duration);
        clearing-delay: var(--clearing-delay);
        clearing-timing-function: var(--clearing-timing-function);
    ">CSS Variables</button>
    <input data-ripplet>
    <svg style="width:24px;height:24px" viewBox="0 0 24 24" data-ripplet>
      <path fill="currentColor" d="M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10M12,4A2,2 0 0,1 14,6A2,2 0 0,1 12,8A2,2 0 0,1 10,6A2,2 0 0,1 12,4Z" />
    </svg>
  </body>
</html>
